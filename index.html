<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cooking</title>
</head>

<body>
    <header id="header">
        <h1>Smart Cooking &copy;</h1>
    </header>

    <main>
        <section id="posts"></section>
        <span id="posts-loading-spinner" class="loading-spinner" alt="Loading..."></span>
    </main>

    <aside id="modal-container">
        <span id="modal-loading-spinner" class="loading-spinner" alt="Loading..."></span>
        <div id="modal-box">
            <button id="modal-close">&Cross;</button>
            <section id="modal-top">
                <h2 id="modal-title">Title</h2>
                <p id="modal-details">
                    @<span id="modal-details-author"></span> | <span id="modal-details-date"></span>
                </p>
            </section>
            <section id="modal-left">
                <img id="modal-author" src="https://picsum.photos/300/300" alt="Recipe image">
                <figcaption>@<span id="modal-image-author"></span></figcaption>
                <div id="modal-recipe"></div>
            </section>
            <section id="modal-right">
                <div id="modal-ingredients"></div>
            </section>
        </div>
    </aside>

    <footer id="footer-copyright">Smart Cooking &copy; <span id="copyright-year"></span>. All rights reserved.</footer>

    <script src="javascript/main.js"></script>
    <script src="javascript/index.js" defer></script>
    <script src="javascript/footer.js" defer></script>
    <script src="javascript/modal.js" defer></script>
</body>

</html>
