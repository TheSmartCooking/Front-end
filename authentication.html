<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/authentication.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>

<body>
    <header>
        <h1>Smart Cooking &copy;</h1>
    </header>

    <main>
        <section id="login">
            <form id="login-form">
                <div>
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>

                <div>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>

                <button type="submit">Login</button>
            </form>
            <a id="go-to-login">Don't have an account? <span class="link-color">Register</span></a>
        </section>

        <section id="register">
            <form id="register-form">
                <div>
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>

                <div>
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>

                <div>
                    <label for="register-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="register-password" name="password" required>
                        <input class="show-password-check" id="show-password-input" type="checkbox" tabindex="-1">
                        <label class="show-password" for="show-password-input" title="Show Password"></label>
                    </div>
                    <span id="password-feedback" title="Password Strength">
                        <progress id="password-strength"></progress>
                        <label for="password-strength">Strength </label>
                    </span>
                </div>

                <div>
                    <label for="register-password-confirm">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="register-password-confirm" name="password-confirm" required>
                        <input class="show-password-check" id="show-password-confirm-input" type="checkbox"
                            tabindex="-1">
                        <label class="show-password" for="show-password-confirm-input" title="Show Password"></label>
                    </div>
                </div>

                <button type="submit">Register</button>
            </form>
            <a id="go-to-register">Already have an account? <span class="link-color">Login</span></a>
        </section>
    </main>

    <footer id="footer-copyright">Smart Cooking &copy; <span id="copyright-year"></span>. All rights reserved.</footer>

    <script src="javascript/main.js"></script>
    <script src="javascript/authentication.js" defer></script>
    <script src="javascript/footer.js" defer></script>
</body>

</html>
